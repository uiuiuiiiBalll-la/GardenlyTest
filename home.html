<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardenly</title>
    <link rel="icon" type="image/x-icon" href="../res/Gardenly-removebg-preview.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #7fc082;
            color: #333;
        }

        header {
            text-align: center;
            background-color: #7fc082;
            color: white;
            padding: 20px;
        }

        header img {
            height: 200px;
            width: 200px;
        }

        nav {
            background-color: #74d079;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .hero {
            position: relative;
            text-align: center;
            padding: 50px 20px;
            background-image: url('https://via.placeholder.com/1200x400');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #7fc082;
            z-index: 0;
        }

        .hero h2 {
            position: relative;
            font-size: 2.5em;
            z-index: 1;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            margin: auto;
            background-color: #7fc082;
        }

        .feature-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .garden-button {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            background-color: #74d079;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-align: center;
        }

        .garden-button p {
            margin: 4px 0;
        }

        .garden-button:hover {
            background-color: #5da868;
            transform: scale(1.03);
        }

        .join-leave-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #5da868;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .join-leave-btn:hover {
            background-color: #4a8a56;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            nav ul li {
                margin: 10px 0;
            }
        }
    </style>
    <script>
        function toggleJoinLeave(button) {
            if (button.innerText === "Join") {
                button.innerText = "Leave";
                button.style.backgroundColor = "#d9534f"; // Red for leave
            } else {
                button.innerText = "Join";
                button.style.backgroundColor = "#5da868"; // Green for join
            }
        }
    </script>
</head>
<body>

    <nav>
        <ul>
            <li><a href="start.html">About</a></li>
            <li><a href="home.html" style="background-color: aliceblue; color: #74d079; padding: 4px; border-radius: 4px;">Home</a></li>
            <li><a href="support.html">Help</a></li>
            <li><a href="plants.html">Plants</a></li>
            <li><a href="redeem.html">Codes</a></li>
            <li><a href="leader.html">Leaderboard</a></li>
        </ul>
    </nav>

    <header>
        <img src="../res/Gardenly-removebg-preview.png" alt="Gardenly Logo">
    </header>

    <section class="hero">
        <h2>Welcome, Admin</h2>
    </section>

    <section class="features">
        <div class="feature-card">
            <h3>Your Community Gardens</h3>
            <a href="" aria-label="View SST Garden details">
                <button class="garden-button">
                    <p><strong>SST Garden</strong></p>
                    <p>Location: 1 Technology Drive</p>
                    <p>Status: ðŸŸ¢</p>
                    <p>Click to open dashboard</p>
                </button>
            </a>
            <a href="" aria-label="View Dover Garden details">
                <button class="garden-button">
                    <p><strong>Dover Community Garden</strong></p>
                    <p>Location: 12 Technology Drive</p>
                    <p>Status: ðŸŸ¢</p>
                    <p>Click to open dashboard</p>
                </button>
            </a>
        </div>

        <div class="feature-card">
            <h3>Upcoming Activities</h3>
            <a href="activity.html">
                <button class="garden-button">
                    <p><strong>Grand Opening</strong></p>
                    <p>Location: 1 Technology Drive</p>
                    <p>Date: 0/0/0</p>
                    <p>Click to view</p>
                </button>
            </a>
            <a href="activity.html">
                <button class="garden-button">
                    <p><strong>CNY Festival</strong></p>
                    <p>Location: 1 Technology Drive</p>
                    <p>Date: 0/0/0</p>
                    <p>Click to view</p>
                </button>
            </a>
        </div>
    </section>

</body>
</html>
